# Sources

# Oh boy. In a perfect world, this would just be "source = $HOSTNAME-hyprland.conf" so that there is no need for branch shenanigans on GitHub for all my different devices
# But this is not a perfect world.
# It only expands $HOME, and that's it. Brackets, quotes, double quotes, it won't expand $HOSTNAME no matter what.
# Maybe i should just ask open an issue and ask.
source = scopedog-hyprland.conf

# Variables

# Toolkit backends
env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM, wayland;xcb
env = SDL_VIDEODRIVER, wayland
env = CLUTTER_BACKEND, wayland

# XDG
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# Qt settings
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME, qt5ct

$mainMod = SUPER

# Maybe review these because just having "ws# = #" seems pointless
# After all these have an actual assigned use
$ws1 = 1 # Work
$ws2 = 2 # Web
$ws3 = 3 # Comms
$ws4 = 4 # Game launchers
$ws5 = 5 # Games
$ws6 = 6 # Video
$ws7 = 7 # Terminal
$ws8 = 8 # File browser
$ws9 = 9 # Misc
$ws10 = 10 # Side display, maybe replace with scratchpad?

# Honestly, do i need these? If i change my mind on one of these programs is it really that hard to change the name in like, two places?
$term = alacritty
$text = codium
$file = thunar
$web = waterfox
$discord = vesktop

# These are almost all default, save the colors which are from the Dracula theme.
# Will review at some point, but i'm honestly happy with them.
general {
    gaps_in = 5
    gaps_out = 10
    col.active_border = rgb(44475a) rgb(bd93f9) 90deg
    col.inactive_border = rgba(44475aaa)
    col.nogroup_border = rgba(282a36dd)
    col.nogroup_border_active = rgb(bd93f9) rgb(44475a) 90deg
    no_border_on_floating = false
    border_size = 2
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 60
    shadow_offset = 1 2
    shadow_render_power = 3
    shadow_scale = 0.97
    col.shadow = rgba(1E202966)
}

# Not that i use groups yet, but i need to figure out how to make them behave like they did in i3
# Or even better, actually make it so that certain workspaces group stuff and others don't, since it only kinda worked by changing layouts when switching workspaces in i3
group {
    groupbar {
        col.active = rgb(bd93f9) rgb(44475a) 90deg
        col.inactive = rgba(282a36dd)
    }
}

animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Planning to only use us keyboards eventually
input {
    kb_layout = it,us
    numlock_by_default = true
    follow_mouse = 1
}

# Monitor failsafe
monitor = , preferred, auto, 1

# Binds

# Move focus with mainMod + arrow keys
# Do i ever use this?
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, $ws1
bind = $mainMod, 2, workspace, $ws2
bind = $mainMod, 3, workspace, $ws3
bind = $mainMod, 4, workspace, $ws4
bind = $mainMod, 5, workspace, $ws5
bind = $mainMod, 6, workspace, $ws6
bind = $mainMod, 7, workspace, $ws7
bind = $mainMod, 8, workspace, $ws8
bind = $mainMod, 9, workspace, $ws9
bind = $mainMod, 0, workspace, $ws10

# Switch workspaces with mainMod + [0-9] (keypad)
bind = $mainMod, code:87, workspace, $ws1
bind = $mainMod, code:88, workspace, $ws2
bind = $mainMod, code:89, workspace, $ws3
bind = $mainMod, code:83, workspace, $ws4
bind = $mainMod, code:84, workspace, $ws5
bind = $mainMod, code:85, workspace, $ws6
bind = $mainMod, code:79, workspace, $ws7
bind = $mainMod, code:80, workspace, $ws8
bind = $mainMod, code:81, workspace, $ws9
bind = $mainMod, code:90, workspace, $ws10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, $ws1
bind = $mainMod SHIFT, 2, movetoworkspace, $ws2
bind = $mainMod SHIFT, 3, movetoworkspace, $ws3
bind = $mainMod SHIFT, 4, movetoworkspace, $ws4
bind = $mainMod SHIFT, 5, movetoworkspace, $ws5
bind = $mainMod SHIFT, 6, movetoworkspace, $ws6
bind = $mainMod SHIFT, 7, movetoworkspace, $ws7
bind = $mainMod SHIFT, 8, movetoworkspace, $ws8
bind = $mainMod SHIFT, 9, movetoworkspace, $ws9
bind = $mainMod SHIFT, 0, movetoworkspace, $ws10

# Move active window to a workspace with mainMod + SHIFT + [0-9] (keypad)
bind = $mainMod SHIFT, code:87, movetoworkspace, $ws1
bind = $mainMod SHIFT, code:88, movetoworkspace, $ws2
bind = $mainMod SHIFT, code:89, movetoworkspace, $ws3
bind = $mainMod SHIFT, code:83, movetoworkspace, $ws4
bind = $mainMod SHIFT, code:84, movetoworkspace, $ws5
bind = $mainMod SHIFT, code:85, movetoworkspace, $ws6
bind = $mainMod SHIFT, code:79, movetoworkspace, $ws7
bind = $mainMod SHIFT, code:80, movetoworkspace, $ws8
bind = $mainMod SHIFT, code:81, movetoworkspace, $ws9
bind = $mainMod SHIFT, code:90, movetoworkspace, $ws10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Close active window
bind = $mainMod, q, killactive

# Fullscreen
bind = $mainMod SHIFT, f, fullscreen, 0

# Programs
# I should properly config electron apps at some point.
# Or find alternatives that don't use electron.
bind = $mainMod, return, exec, $term
bind = $mainMod, f, exec, $file
bind = $mainMod, c, exec, $text --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland --new-window
bind = $mainMod, t, exec, telegram-desktop
bind = $mainMod, w, exec, $web
bind = $mainMod, s, exec, steam
bind = $mainMod, d, exec, $discord --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-webrtc-pipewire-capturer --enable-features=WaylandWindowDecorations --disable-gpu
bind = $mainMod, escape, exec, wlogout

# Wofi
# It's kinda buggy like this... but otherwise i like it
bindr = SUPER, SUPER_L, exec, pkill wofi || wofi --show drun

# Screenshot
bind = , Print, exec, grimblast copy area

# Color picker
# Don't use it often, but it's always super nice to have
bind = $mainMod SHIFT, c, exec, hyprpicker -a

# Volume
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = $mainMod, XF86MonBrightnessDown, exec, brightnessctl set 0%
bind = $mainMod, XF86MonBrightnessUp, exec, brightnessctl set 100%

# Waybar reload
bind = $mainMod SHIFT, r, exec, killall waybar; waybar

# Workspace Rules
# Monitor priority would be nice
workspace = $ws1, monitor:$monitorMain, default:true
workspace = $ws2, monitor:$monitorMain
workspace = $ws3, monitor:$monitorLeft, default:true
workspace = $ws4, monitor:$monitorLeft
workspace = $ws5, monitor:$monitorMain
workspace = $ws6, monitor:$monitorMain
workspace = $ws7, monitor:$monitorRight
workspace = $ws8, monitor:$monitorRight
workspace = $ws9, monitor:$monitorRight
workspace = $ws10, monitor:$monitorRight # To replace with scratchpad maybe?

# Window Rules

# Workspace 1 - Work
windowrulev2 = workspace $ws1, class:^($text)
windowrulev2 = workspace $ws1, class:^(krita)$
windowrulev2 = workspace $ws1, class:^(org.kde.okular)$
windowrulev2 = workspace $ws1, class:^(lmms)$
windowrulev2 = workspace $ws1, class:^(org.kde.kdenlive)$
windowrulev2 = workspace $ws1, class:libreoffice

# Workspace 2 - Web
windowrulev2 = workspace $ws2, class:^($web)$
windowrulev2 = workspace $ws2, class:^(Tor Browser)$

# Workspace 3 - Comms
windowrulev2 = workspace $ws3 silent, class:^($discord)$
windowrulev2 = workspace $ws3, class:^(org.telegram.desktop)$
windowrulev2 = workspace $ws3, class:^(whatsapp-electron)$

# Workspace 4 - Game Launchers
windowrulev2 = workspace $ws4 silent, class:^(steam)$
windowrulev2 = workspace $ws4, class:^(prismlauncher)$
windowrulev2 = workspace $ws4, class:^(r2modman)$

# Workspace 5 - Games
windowrulev2 = workspace $ws5 silent, class:^(steam_app) # Should grab all proton games
windowrulev2 = workspace $ws5, class:^(RetroArch)$
windowrulev2 = workspace $ws5, class:^(gamescope)$

# Workspace 6 - Media
windowrulev2 = workspace $ws6, initialtitle:(Discord Popout)
windowrulev2 = workspace $ws6, class:^(mpv)$
windowrulev2 = workspace $ws6, class:^(vlc)$
windowrulev2 = workspace $ws6, class:^(qimgv)$

# Workspace 7 - Terminal
windowrulev2 = workspace $ws7, class:^(Alacritty)$

# Workspace 8 - File Manager
windowrulev2 = workspace $ws8, class:^($file)$

# Workspace 9 - Misc
windowrulev2 = workspace $ws9, class:^(org.qbittorrent.qBittorrent)$

# Other rules
# Will i ever finish adding exceptions to this list?
# Find out in the next episode of Dragon Ball Z.
# x11 had this feature where windows have roles and you could match against that for confirmation boxes and such, does wayland do it too? Is there a nicer solution?
windowrulev2 = float, class:pavucontrol
windowrulev2 = float, class:polkit
windowrulev2 = float, class:thunar, title:(File Operation Progress)
windowrulev2 = float, class:qBittorrent
windowrulev2 = tile, class:qBittorrent, title:qBittorrent
windowrulev2 = bordercolor rgb(ff5555),xwayland:1 # Check if a window is running in xwayland. One day, i won't need this anymore.

# Steam fixes
# Hopefully Valve gets their s--- together and makes a proper linux client that runs natively under wayland
# Maybe they're waiting for wine to work under wayland so that they can work it into Proton?
windowrulev2 = float, class:steam
windowrulev2 = tile, title:^(Steam)$, class:^(steam)$
windowrulev2 = stayfocused, title:^()$, class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$, class:^(steam)$

# Autostart
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = thunar --daemon
exec-once = nm-applet